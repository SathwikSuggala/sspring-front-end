<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Lobster&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
    </header>

    <main>
      <div id="error-message" style="display: none; color: red"></div>

      <!-- Cart Section -->
      <div id="cart-container">
        <div id="product-list"></div>
        <div id="total-price-container">
          <p>Total Price: <span id="total-price">0</span></p>
        </div>

        <!-- Address Dropdown -->
        <label for="address-select">Select Address:</label>
        <select id="address-select">
          <option value="">Select an address</option>
        </select>

        <!-- Checkout Button -->
        <button id="checkout-button" onclick="checkout()">Checkout</button>
      </div>
    </main>

    <script src="cart.js"></script>
  </body>
</html>
